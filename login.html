<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — CrabbyFlight</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <style>
    :root{ --bg:#1d1f22; --panel:#2a2d31; --ink:#fff; --accent:#FFD100; }
    body{ margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); }
    .card{ width:360px; padding:22px; background:var(--panel); border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.6);}
    h1{ margin:0 0 14px; font-size:20px; }
    input{ width:100%; padding:10px 12px; margin:8px 0; border-radius:8px; border:1px solid #3a3d41;
      background:#232528; color:var(--ink); font-size:15px; }
    button{ width:100%; padding:10px 12px; border-radius:8px; border:none; background:var(--accent); color:#000; font-weight:700; cursor:pointer; margin-top:8px; }
    .hint{ font-size:13px; color:#cfcfcf; margin-top:8px; text-align:center; }
    .row{ display:flex; gap:8px; margin-top:8px; }
    .sm{ flex:1; padding:10px; border-radius:8px; border:none; background:#32363c; color:var(--ink); cursor:pointer; }
    #msg{ margin-top:10px; font-size:13px; color:#ffa500; min-height:18px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>CrabbyFlight — Login</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="btnPrimary">Login / Register</button>
    <div class="row">
      <button class="sm" id="btnGuest">Continue as Guest</button>
      <button class="sm" id="btnLogout" style="display:none">Sign out</button>
    </div>
    <div id="msg"></div>
    <div class="hint">After signing you will be taken to your editor (room = your UID).</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBs4FN-KgUH7cQl15BFyCSLGGq-O-Ey4u0",
      authDomain: "crabbyflight.firebaseapp.com",
      projectId: "crabbyflight",
      databaseURL: "https://crabbyflight-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msgEl = document.getElementById('msg');
    const btnPrimary = document.getElementById('btnPrimary');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btnGuest = document.getElementById('btnGuest');

    btnPrimary.addEventListener('click', async () => {
      msgEl.textContent = '';
      const email = (emailEl.value || '').trim();
      const password = passEl.value || '';
      if (!email || !password) { msgEl.textContent = 'Please enter email & password.'; return; }

      try {
        // try login first
        await signInWithEmailAndPassword(auth, email, password);
        msgEl.textContent = 'Signed in — redirecting…';
        window.location.href = `index.html#editor:${auth.currentUser.uid}`;
      } catch (loginErr) {
        try {
          // create account if doesn't exist
          await createUserWithEmailAndPassword(auth, email, password);
          msgEl.textContent = 'Account created — redirecting…';
          window.location.href = `index.html#editor:${auth.currentUser.uid}`;
        } catch (createErr) {
          msgEl.textContent = createErr.message || 'Error signing in.';
        }
      }
    });

    btnGuest.addEventListener('click', async () => {
      try {
        await signInAnonymously(auth);
        msgEl.textContent = 'Guest signed in — redirecting…';
        window.location.href = `index.html#editor:${auth.currentUser.uid}`;
      } catch (err) {
        msgEl.textContent = err.message || 'Guest sign-in failed.';
      }
    });
  </script>
</body>
</html>
