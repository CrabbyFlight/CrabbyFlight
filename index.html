<!-- path: /index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CrabbyFlight — Live Overlay</title>

<link rel="icon" href="logo192.png">
<link rel="apple-touch-icon" href="logo192.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1d1f22">

<script>
  // Body class = route. Overlays are public.
  (function () {
    const raw = (location.hash || '').replace(/^#/, '');
    const mode = (raw.split(':')[0] || 'editor').toLowerCase();
    addEventListener('DOMContentLoaded', () => document.body.classList.add(mode || 'editor'));
  })();
</script>

<style>
  :root{ --bg:#1d1f22; --panel:#2a2d31; --ink:#f2f3f5; --muted:#b5bcc6; --line:#3a3f46; --brand:#FFD100; --shadow:0 8px 24px rgba(0,0,0,.28); --radius:14px; --gap:16px; }
  html,body{margin:0;height:100%;background:transparent;color:var(--ink);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Screen gating */
  #screen-editor,#screen-info,#screen-departures,#screen-frame{display:none}
  body.editor    #screen-editor{display:block;background:var(--bg)}
  body.info      #screen-info{display:block}
  body.departures#screen-departures{display:block}
  body.frame     #screen-frame{display:block}
  /* HARD HIDE any editor bits in non-editor modes (prevents leaks) */
  body:not(.editor) .wrap,
  body:not(.editor) .modal{display:none !important}

  /* Editor (compact) */
  .wrap{max-width:980px;margin:0 auto;padding:28px}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:18px;margin:14px 0;box-shadow:var(--shadow)}
  h1{margin:0 0 14px;font-size:26px;font-weight:700}
  label{display:block;font-size:12px;font-weight:600;color:var(--muted);margin:6px 0}
  input,select{width:100%;background:#32363c;border:1px solid #444a52;color:var(--ink);border-radius:12px;padding:10px 14px;height:44px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
  .btns{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
  button{border:1px solid #454b54;background:#373c43;color:var(--ink);padding:10px 14px;border-radius:12px;cursor:pointer}

  /* Info overlay */
  .container{position:absolute;top:24px;left:24px}
  .info-box{background:rgba(44,48,54,.62);border:1px solid rgba(61,67,75,.85);border-radius:12px;box-shadow:var(--shadow);color:#fff;font-size:18px;padding:12px 18px;line-height:1.4;display:inline-block;min-width:480px;text-shadow:2px 2px 4px rgba(0,0,0,.9);backdrop-filter:blur(2px)}
  .plane-icon{vertical-align:middle;margin:0 5px;transform:rotate(90deg);width:16px;height:16px}
  @keyframes pulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.4);opacity:.7}100%{transform:scale(1);opacity:1}}
  @keyframes flashText{0%,50%,100%{opacity:1}25%,75%{opacity:.6}}
  .live-indicator{display:inline-flex;align-items:center;gap:5px}
  .live-dot{width:10px;height:10px;background:red;border-radius:50%;animation:pulse 1s infinite}
  .live-text{color:red;font-weight:700;animation:flashText 1s infinite}
  .dynamic{color:#FFA500;font-weight:700;text-shadow:2px 2px 4px rgba(0,0,0,.9)}
  .top-row{display:flex;align-items:center;margin-bottom:5px}
  .airport-info{display:flex;align-items:center;gap:5px}
  .flight-info{display:flex;align-items:center;gap:8px}
  .flight-label{color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,.9)}
  .separator-diamond{width:6px;height:6px;background:#fff;transform:rotate(45deg);display:inline-block;margin:0 8px}
  .bottom-row{display:flex;align-items:center;gap:5px;flex-wrap:wrap;margin-top:3px}

  /* URL modal (editor only; hard-hidden elsewhere) */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center}
  .modal.open{display:flex}
  .backdrop{position:absolute;inset:0;background:rgba(0,0,0,.55)}
  .sheet{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:16px;min-width:560px;max-width:92vw;padding:18px;box-shadow:var(--shadow)}
  .url-row{display:grid;grid-template-columns:84px 1fr auto;gap:10px;align-items:center;margin:10px 0}
  .url-row input{height:42px}

  /* FRAME mode */
  #screen-frame{z-index:10}
  .frame-root{position:absolute;inset:0;width:1920px;height:1080px;pointer-events:none}
  .frame-svg{position:absolute;inset:0;pointer-events:none}
  .frame-logo{position:absolute;left:50%;transform:translateX(-50%);top:12px;display:flex;align-items:center;gap:10px;font-weight:800;padding:8px 12px;border-radius:999px;background:rgba(33,36,41,.7);border:1px solid rgba(61,67,75,.85);text-shadow:2px 2px 4px rgba(0,0,0,.9)}
  .frame-logo img{width:22px;height:22px}
  .embed{position:absolute;transform-origin:top left}
  .embed iframe{width:980px;height:360px;border:0;background:transparent;pointer-events:none}
  .wc-frame{position:absolute;box-sizing:border-box;border-radius:16px;outline:6px solid var(--brand);box-shadow:0 12px 36px rgba(0,0,0,.5), inset 0 0 0 2px rgba(0,0,0,.35)}
</style>
</head>
<body>

<!-- ===== EDITOR (auth only) ===== -->
<div id="screen-editor" class="wrap">
  <h1>CrabbyFlight — Overlay Editor</h1>
  <div class="card">
    <div class="grid">
      <div><label>From</label><input id="from" placeholder="Oslo (ENGM)"></div>
      <div><label>To</label><input id="to" placeholder="Liverpool (EGGP)"></div>
    </div>
    <div class="grid">
      <div><label>Flight</label><input id="flight" placeholder="POR9392"></div>
      <div><label>Callsign</label><input id="callsign" placeholder="WALL13"></div>
    </div>
    <div class="grid">
      <div><label>Gate (Departures)</label><input id="gate" placeholder="B12"></div>
      <div>
        <label>Status (Departures)</label>
        <select id="status">
          <option value="on-time">ON TIME</option>
          <option value="boarding">BOARDING</option>
          <option value="delayed">DELAYED</option>
          <option value="cancelled">CANCELLED</option>
          <option value="sideways">SIDEWAYS</option>
          <option value="custom">Custom…</option>
        </select>
      </div>
    </div>
    <div class="grid" id="customRow" style="display:none">
      <div><label>Custom status text</label><input id="status_custom" placeholder="e.g. DIVERTED TO EDI"></div>
      <div><label>&nbsp;</label><input disabled value="Shown on the board as blue badge"></div>
    </div>
    <div class="grid">
      <div><label>Departure UTC</label><input id="dep_utc" placeholder="14:30 UTC"></div>
      <div><label>Arrival UTC</label><input id="arr_utc" placeholder="16:30 UTC"></div>
    </div>
    <div class="grid">
      <div><label>Aircraft (Info)</label><input id="aircraft" placeholder="A320neo"></div>
      <div><label>Cruise (Info)</label><input id="cruise" placeholder="35,000ft"></div>
    </div>
    <div class="grid">
      <div><label>Time en route (Info)</label><input id="enroute" placeholder="~2hrs"></div>
      <div><label>LIVE</label><select id="live"><option value="on">On</option><option value="off">Off</option></select></div>
    </div>
    <div class="btns">
      <button id="openInfo">Open Info</button>
      <button id="openDep">Open Departures</button>
      <button id="openFrame">Open Frame</button>
      <button id="copyUrls">UID: <span id="uid_in_btn">—</span> • Show OBS URLs</button>
    </div>
  </div>
</div>

<!-- ===== INFO (overlay) ===== -->
<div id="screen-info" class="container">
  <div class="info-box">
    <div class="top-row">
      <div class="airport-info">
        <span class="dynamic" id="i_from">Oslo (ENGM)</span>
        <svg class="plane-icon" viewBox="0 0 24 24" fill="white"><path d="M21 16v-2l-8-5V3.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5V9l-8 5v2l8-1v4l-2 .5v1l-3-1 3 1v-1l-2-.5v-4l8 1z"/></svg>
        <span class="dynamic" id="i_to">Liverpool (EGGP)</span>
      </div>
      <span class="separator-diamond"></span>
      <div class="flight-info">
        <span class="flight-label">Flight:</span> <span class="dynamic" id="i_flight">POR9392</span> |
        <span class="flight-label">Callsign:</span> <span class="dynamic" id="i_callsign">WALL13</span>
      </div>
    </div>
    <div class="bottom-row">
      <strong>Aircraft:</strong> <span class="dynamic" id="i_aircraft">A320neo</span> |
      <strong>Cruise:</strong> <span class="dynamic" id="i_cruise">35,000ft</span> |
      Time en route: <span class="dynamic" id="i_enroute">~2hrs</span>
    </div>
    <div class="bottom-row" style="margin-top:3px;gap:10px">
      <span class="live-indicator" id="i_live_block"><span class="live-dot"></span><span class="live-text">LIVE</span></span>
      1080p30FPS | macOS + OneCast
    </div>
  </div>
</div>

<!-- ===== DEPARTURES (for loading scene) ===== -->
<div id="screen-departures" class="board"><!-- your existing departures markup here --></div>

<!-- ===== FRAME (public) ===== -->
<div id="screen-frame" class="frame-root" aria-hidden="false">
  <svg class="frame-svg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
    <defs>
      <!-- Matte mask: inner rect (hole) is transparent area -->
      <mask id="matteMask">
        <rect x="0" y="0" width="1920" height="1080" fill="white"/>
        <rect id="hole" x="16" y="38" width="1888" height="1026" rx="28" ry="28" fill="black"/>
      </mask>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0" stop-color="#FFD100"/><stop offset=".5" stop-color="#FFA500"/><stop offset="1" stop-color="#FFD100"/>
      </linearGradient>
    </defs>
    <!-- Solid corners + top cover -->
    <rect id="matteRect" x="0" y="0" width="1920" height="1080" fill="#1d1f22" mask="url(#matteMask)"/>
    <!-- Border -->
    <rect id="borderRect" x="16" y="38" width="1888" height="1026" rx="28" ry="28" fill="none" stroke="url(#g)" stroke-width="8"/>
    <rect id="hairRect"   x="26" y="48" width="1868" height="1006" rx="22" ry="22" fill="none" stroke="rgba(0,0,0,.45)" stroke-width="2"/>
  </svg>

  <div class="frame-logo" id="frame_logo">
    <img src="logo192.png" alt=""><span>CrabbyFlight</span>
  </div>

  <!-- Webcam guide frame -->
  <div id="wc" class="wc-frame" style="left:32px;top:700px;width:420px;height:236px"></div>

  <!-- Info only -->
  <div id="embed_info" class="embed info" style="left:32px;top:80px;transform:scale(1)">
    <iframe id="info_iframe" src="" allowtransparency="true"></iframe>
  </div>
</div>

<!-- ===== URLs modal (editor only) ===== -->
<div id="url_modal" class="modal" aria-hidden="true">
  <div class="backdrop" id="url_modal_bg"></div>
  <div class="sheet" role="dialog" aria-modal="true">
    <h3>Your OBS overlay URLs</h3>
    <div class="url-row"><code>Info</code><input id="url_info" readonly><button id="copy_info">Copy</button></div>
    <div class="url-row"><code>Departures</code><input id="url_dep" readonly><button id="copy_dep">Copy</button></div>
    <div class="url-row"><code>Frame</code><input id="url_frame" readonly><button id="copy_frame">Copy</button></div>
  </div>
</div>

<script type="module">
  // Firebase
  const firebaseConfig={apiKey:"AIzaSyBs4FN-KgUH7cQl15BFyCSLGGq-O-Ey4u0",authDomain:"crabbyflight.firebaseapp.com",databaseURL:"https://crabbyflight-default-rtdb.firebaseio.com",projectId:"crabbyflight",storageBucket:"crabbyflight.firebasestorage.app",messagingSenderId:"741648861487",appId:"1:741648861487:web:583ec0887f5ac3dce079da",measurementId:"G-8PZNG3Y1CE"};
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  const app=initializeApp(firebaseConfig); const db=getDatabase(app); const auth=getAuth(app);

  // Router
  if(!location.hash) location.replace('#editor:crabroom');
  const parseHash=()=>{const raw=(location.hash||'').replace(/^#/,'');const[a,b]=raw.split(':');return{mode:(a||'editor').toLowerCase(),room:b||'crabroom'}};
  let {mode,room}=parseHash(); const applyMode=()=>{document.body.classList.remove('editor','info','departures','frame');document.body.classList.add(mode)}; applyMode();
  addEventListener('hashchange',()=>{({mode,room}=parseHash());applyMode();bind()});

  // Fields & defaults
  const FIELDS=["from","to","flight","callsign","gate","status","status_custom","dep_utc","arr_utc","aircraft","cruise","enroute","live"];
  const DEFAULTS={from:"Oslo (ENGM)",to:"Liverpool (EGGP)",flight:"POR9392",callsign:"WALL13",gate:"B12",status:"on-time",status_custom:"",dep_utc:"14:30 UTC",arr_utc:"16:30 UTC",aircraft:"A320neo",cruise:"35,000ft",enroute:"~2hrs",live:"on"};

  // Editor (auth only)
  let dbUnsub=null, editorBound=false, signedInUser=null;
  function bindEditor(){
    if(editorBound) return; editorBound=true;
    const els=Object.fromEntries(FIELDS.map(id=>[id,document.getElementById(id)]));
    const statusEl=els['status'], customRow=document.getElementById('customRow');
    const read=()=>{const d={};for(const k of FIELDS){d[k]=(els[k]?.value||'').trim()}return d};
    let t=null; function save(){ if(!signedInUser) return; clearTimeout(t); t=setTimeout(()=>set(ref(db,`rooms/${room}`),read()).catch(console.error),220) }
    for(const k of FIELDS){const el=els[k]; if(!el) continue; el.addEventListener('input',save); el.addEventListener('change',save) }
    const toggleCustom=()=>{ if(customRow) customRow.style.display=(statusEl?.value==='custom')?'grid':'none' }; statusEl?.addEventListener('change',toggleCustom); toggleCustom();

    const url=(tag)=> `#${tag}:${signedInUser?.uid||room}${location.search}`;
    document.getElementById('openInfo').onclick =()=>open(url('info'),'_blank');
    document.getElementById('openDep').onclick  =()=>open(url('departures'),'_blank');
    document.getElementById('openFrame').onclick=()=>open(url('frame'),'_blank');
    document.getElementById('copyUrls').onclick =()=>openUrlModal();
  }

  // Renderers (public reads)
  const setT=(id,val)=>{const el=document.getElementById(id); if(el) el.textContent=val};
  function renderInfo(d){
    const v=(k,def='')=>(d?.[k]||'').trim()||def;
    setT('i_from',v('from',DEFAULTS.from)); setT('i_to',v('to',DEFAULTS.to));
    setT('i_flight',v('flight',DEFAULTS.flight)); setT('i_callsign',v('callsign',DEFAULTS.callsign));
    setT('i_aircraft',v('aircraft',DEFAULTS.aircraft)); setT('i_cruise',v('cruise',DEFAULTS.cruise)); setT('i_enroute',v('enroute',DEFAULTS.enroute));
    const live=v('live','on')==='on'; const blk=document.getElementById('i_live_block'); if(blk) blk.style.display=live?'inline-flex':'none';
  }
  function renderDepartures(d){
    const v=(k,def='')=>(d?.[k]||'').trim()||def;
    setT('d_from',v('from',DEFAULTS.from)); setT('d_to',v('to',DEFAULTS.to));
    setT('d_flight',v('flight',DEFAULTS.flight)); setT('d_gate',v('gate',DEFAULTS.gate));
    setT('d_dep',v('dep_utc',DEFAULTS.dep_utc)); setT('d_arr',v('arr_utc',DEFAULTS.arr_utc)); setT('d_enroute',v('enroute',DEFAULTS.enroute));
    setT('d_time',(v('dep_utc',DEFAULTS.dep_utc)||'').replace(' UTC',''));
    const st=v('status','on-time'); const node=document.getElementById('d_status');
    if(node){ node.className='status '+(st==='custom'?'custom':st); }
    const labels={'on-time':'ON TIME','boarding':'BOARDING','delayed':'DELAYED','cancelled':'CANCELLED','sideways':'SIDEWAYS'};
    setT('d_status_text', st==='custom' ? v('status_custom','STATUS') : (labels[st]||st.toUpperCase()));
  }

  // Subscribe (public)
  function subscribe(){
    if(dbUnsub){try{dbUnsub()}catch{} dbUnsub=null;}
    dbUnsub=onValue(ref(db,`rooms/${room}`),(snap)=>{
      const data=snap.val()||DEFAULTS;
      if(mode==='info') renderInfo(data);
      if(mode==='departures') renderDepartures(data);
    },console.error);
  }

  // Placement + frame geometry
  function applyOverlayOptions(){
    const usp=new URLSearchParams(location.search);
    const x=parseFloat(usp.get('x')||''); const y=parseFloat(usp.get('y')||''); const s=parseFloat(usp.get('scale')||'');
    const place=(el)=>{ if(!el) return; if(!Number.isNaN(x)) el.style.left=x+'px'; if(!Number.isNaN(y)) el.style.top=y+'px'; if(!Number.isNaN(s)) el.style.transform=`scale(${s})`; el.style.transformOrigin='top left'; };
    if(mode==='info') place(document.querySelector('#screen-info .info-box')?.parentElement);
    if(mode==='departures') place(document.getElementById('screen-departures'));

    if(mode==='frame'){
      const getNum=(k,d)=>{const v=parseFloat(usp.get(k)||'');return Number.isNaN(v)?d:v};
      const pad=getNum('pad',16);
      const topH=getNum('topH',22);           // shallower cover by default
      const logoGap=getNum('logoGap',18);     // gap between logo bottom and hole top
      const matte= usp.get('matte') || '#1d1f22';
      const hideLogo=(usp.get('hideLogo')==='1'), hideWC=(usp.get('hideWC')==='1'), hideInfo=(usp.get('hideInfo')==='1');
      const bCol=usp.get('bCol')||'', bTh=usp.get('bTh')||'';

      // Hole geometry
      const holeX=pad, holeY=pad+topH, holeW=1920-pad*2, holeH=Math.max(200,1080-holeY-pad);
      const hole=document.getElementById('hole'), matteRect=document.getElementById('matteRect');
      const borderRect=document.getElementById('borderRect'), hairRect=document.getElementById('hairRect');
      [hole,borderRect,hairRect].forEach((r,i)=>{ if(!r) return; const inset=(r===hairRect)?10:0; r.setAttribute('x',holeX+inset); r.setAttribute('y',holeY+inset); r.setAttribute('width',holeW-inset*2); r.setAttribute('height',holeH-inset*2); });
      if(matteRect) matteRect.setAttribute('fill', matte);
      if(borderRect && bCol) borderRect.setAttribute('stroke', bCol);
      if(borderRect && bTh) borderRect.setAttribute('stroke-width', parseFloat(bTh)||8);

      // Logo: keep a safe gap above the gameplay
      const lg=document.getElementById('frame_logo');
      if(lg){
        const approxLogoH=30; // why: avoid touching the sim's top UI
        const top=Math.max(8, holeY - (approxLogoH + logoGap));
        lg.style.top = top+'px';
        lg.style.display = hideLogo ? 'none':'flex';
      }

      // Webcam
      const wc=document.getElementById('wc');
      const wcX=getNum('wcX',32), wcY=getNum('wcY',700), wcW=getNum('wcW',420), wcH=getNum('wcH',236);
      if(wc){ wc.style.left=(wcX+pad)+'px'; wc.style.top=wcY+'px'; wc.style.width=wcW+'px'; wc.style.height=wcH+'px'; wc.style.display=hideWC?'none':'block'; if(bCol) wc.style.outlineColor=bCol; if(bTh) wc.style.outlineWidth=(parseFloat(bTh)||6)+'px'; }

      // Info embed
      const infoWrap=document.getElementById('embed_info'); const infoIframe=document.getElementById('info_iframe');
      const infoX=getNum('infoX',pad+16), infoY=getNum('infoY',holeY+6), infoScale=getNum('infoScale',1);
      if(infoWrap){ infoWrap.style.left=infoX+'px'; infoWrap.style.top=infoY+'px'; infoWrap.style.transform=`scale(${infoScale})`; infoWrap.style.display=hideInfo?'none':'block'; }
      if(infoIframe){ const base=location.href.split('#')[0]; infoIframe.src=`${base}#info:${room}`; }
    }
  }

  // URLs modal helpers (editor only)
  function computeUrls(){ const target=signedInUser?.uid||room; const base=location.href.split('#')[0]; const qs=location.search||''; return{info:`${base}#info:${target}${qs}`,dep:`${base}#departures:${target}${qs}`,frame:`${base}#frame:${target}${qs}`}}
  function openUrlModal(){ const u=computeUrls(); document.getElementById('url_info').value=u.info; document.getElementById('url_dep').value=u.dep; document.getElementById('url_frame').value=u.frame; document.getElementById('url_modal').classList.add('open'); }
  document.getElementById('url_modal_bg')?.addEventListener('click',()=>document.getElementById('url_modal').classList.remove('open'));

  // Bind: editor requires auth; overlays are public
  function bind(){
    if(mode==='editor'){
      onAuthStateChanged(auth,(user)=>{signedInUser=user||null; document.getElementById('uid_in_btn').textContent=signedInUser?.uid||'—'; if(user){ bindEditor(); subscribe(); }});
    } else {
      if(mode==='info'||mode==='departures') subscribe(); // public read
      applyOverlayOptions();                               // frame is pure client-side
    }
  }
  bind();

  // Quick key: E -> editor
  addEventListener('keydown',(e)=>{ if((mode==='info'||mode==='departures'||mode==='frame')&&(e.key==='e'||e.key==='E')){ const base=location.href.split('#')[0]; location.href=`${base}#editor:${room}` }});
</script>
</body>
</html>
