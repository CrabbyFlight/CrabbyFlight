<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CrabbyFlight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #1d1f22;
      --panel: #2a2d31;
      --line: #373c43;
      --ink: #f2f3f5;
      --muted: #b5bcc6;
      --shadow: 0 8px 30px rgba(0,0,0,.6);
      --radius: 12px;
      --gap: 12px;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 18px;
      margin: 14px 0;
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 26px;
      font-weight: 700;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      display: block;
      margin: 6px 0;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      background: #32363c;
      border: 1px solid #444a52;
      color: var(--ink);
      border-radius: 12px;
      padding: 10px 14px;
      height: 44px;
      box-sizing: border-box;
      appearance: none;
    }

    input:focus, select:focus {
      border-color: #5b9cff;
      box-shadow: 0 0 0 3px rgba(91,156,255,.18);
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    button {
      border: 1px solid #454b54;
      background: #373c43;
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background .15s ease, transform .02s ease;
    }

    button:hover { background: #3f454d; }
    button:active { transform: translateY(1px); }

    .hint {
      color: var(--muted);
      font-size: 12px;
    }

    /* Login Styles */
    #loginWrap {
      max-width: 360px;
      margin: 60px auto;
      background: var(--panel);
      padding: 32px 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: none;
    }

    #loginWrap input {
      margin-bottom: 10px;
    }

    #msg {
      text-align: center;
      font-size: 14px;
      color: #ffa500;
      margin-top: 10px;
    }

    #editorWrap {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginWrap">
    <h1>CrabbyFlight â€” Login</h1>
    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="btnPrimary">Login / Register</button>
    <div class="btns">
      <button id="btnGuest">Continue as Guest</button>
      <button id="btnLogout" style="display:none;background:#FF6B6B;border-color:#e65c5c;">Sign out</button>
    </div>
    <div id="msg"></div>
    <div class="hint">After signing in, you'll enter your editor (UID = room).</div>
  </div>

  <!-- Editor + Overlay UI -->
  <div id="editorWrap" class="wrap">
    <div class="card">
      <h1>CrabbyFlight Editor</h1>
      <div class="grid">
        <div><label>Flight Number</label><input id="flight" placeholder="CRB123" /></div>
        <div><label>Departure</label><input id="from" placeholder="EGLL" /></div>
        <div><label>Arrival</label><input id="to" placeholder="EHAM" /></div>
        <div><label>Time en route</label><input id="enroute" placeholder="~2hrs" /></div>
        <div><label>LIVE</label>
          <select id="live"><option value="on">On</option><option value="off">Off</option></select>
        </div>
      </div>

      <div class="btns">
        <button id="openInfo">Open Info (#info)</button>
        <button id="openDep">Open Departures (#departures)</button>
        <button id="copyUrls">Copy Overlay URLs</button>
        <button id="btnSignOut" style="margin-left:auto;background:#FF6B6B;border-color:#e65c5c;">Sign out</button>
      </div>
      <span class="hint">Use the same room ID. You can add <code>?x</code>, <code>?y</code>, <code>?scale</code> to position overlays.</span>
    </div>

    <div class="card"><div class="hint">OBS Browser Source: use <code>#info:ROOM</code> or <code>#departures:ROOM</code>.</div></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInAnonymously, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBs4FN-KgUH7cQl15BFyCSLGGq-O-Ey4u0",
      authDomain: "crabbyflight.firebaseapp.com",
      projectId: "crabbyflight",
      databaseURL: "https://crabbyflight-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginWrap = document.getElementById('loginWrap');
    const editorWrap = document.getElementById('editorWrap');
    const msgEl = document.getElementById('msg');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btnPrimary = document.getElementById('btnPrimary');
    const btnGuest = document.getElementById('btnGuest');
    const btnLogout = document.getElementById('btnLogout');
    const btnSignOut = document.getElementById('btnSignOut');

    // Auth Handlers
    onAuthStateChanged(auth, (user) => {
      const raw = (location.hash || '').replace(/^#/, '');
      const [mode] = raw.split(':');

      if (!user && mode !== 'info' && mode !== 'departures') {
        loginWrap.style.display = 'block';
        return;
      }

      if (user && !location.hash) {
        location.replace(`#editor:${user.uid}`);
        return;
      }

      const intended = localStorage.getItem('crabby-intended-hash');
      if (user && intended && location.hash !== intended) {
        localStorage.removeItem('crabby-intended-hash');
        location.replace(intended.replace(':crabroom', `:${user.uid}`));
        return;
      }

      loginWrap.style.display = 'none';
      editorWrap.style.display = 'block';
    });

    btnPrimary.addEventListener('click', async () => {
      msgEl.textContent = '';
      const email = (emailEl.value || '').trim();
      const password = passEl.value || '';
      if (!email || !password) return msgEl.textContent = 'Please enter email & password.';
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err) {
          msgEl.textContent = err.message || 'Error signing in.';
        }
      }
    });

    btnGuest.addEventListener('click', async () => {
      try {
        await signInAnonymously(auth);
      } catch (err) {
        msgEl.textContent = err.message || 'Guest sign-in failed.';
      }
    });

    btnLogout?.addEventListener('click', () => auth.signOut().then(() => location.reload()));
    btnSignOut?.addEventListener('click', () => auth.signOut().then(() => location.reload()));
  </script>
</body>
</html>
